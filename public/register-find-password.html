	<script>
		// Load form valisation dependency
		loadScript("/js/plugin/jquery-form/jquery-form.min.js", function () {
			$("#frmUserAccount").validate({
				// Rules for form validation
				rules: {
					Account: {
						required: true,email:true 
					},
					Password: {
						required: true, minlength: 6
					},
					PasswordRepeat: {
						required: true, equalTo: "#Password"
					},
					InviteCode: {
						required: true
					},
				},
	
				// Messages for form validation
				messages: {
					Account: {
						required: '邮箱不能为空',email:'必须填写正确邮箱'
					},
					Password: {
						required: '账号密码不能为空', minlength:'密码最少要6位字符'
					},
					PasswordRepeat: {
						required: '确认密码不能为空',equalTo:'两次输入的密码不一致'
					},
					InviteCode: {
						required: '邀请码不能为空'
					},
				},
	
				// Do not change code below
				errorPlacement: function (error, element) {
					error.insertAfter(element.parent());
				},
				submitHandler: function (form) {
					var postData = {
						Account: $('input[name=Account]', form).val(),
						Password: $('input[name=Password]', form).val(),
						Name: $('input[name=Name]', form).val(),
						Contact: $('input[name=Contact]', form).val(),
						InviteCode: $('input[name=InviteCode]', form).val(),
						TagId: $('select[name=TagId]', form).val()
					};
	
					$.ajax({
						url: $(form).attr('action'),
						data: JSON.stringify(postData),
						type: "POST",
						contentType: "application/json;charset=utf-8",
						dataType: "json",
						success: function (result) {
							if (result.Status) {
								window.location.href = result.RedirectUrl;
							}
							else {
								 $.smallBox({
									title: "提示",
									content: "<i class='fa fa-clock-o'></i> <i>" + result.Message + "</i>",
									color: "#C46A69",
									iconSmall: "fa fa-times fa-2x fadeInRight animated",
									timeout: 3000
								});
							}
						},
						error: function (result) {
							$.SmartMessageBox({
								title: "失败",
								content: result.statusText,
								buttons: '[确定]'
							});
						}
					});
					return false;
				}
			});
	
			// 日期控件初始化
			$('input.DatePicker').datepicker({
				dateFormat: 'yy-mm-dd',
				prevText: '<i class="fa fa-chevron-left"></i>',
				nextText: '<i class="fa fa-chevron-right"></i>',
				onSelect: function (selectedDate) {
					//$('#finishdate').datepicker('option', 'minDate', selectedDate);
				}
			});
		});
